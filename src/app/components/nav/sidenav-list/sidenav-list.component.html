<mat-nav-list>
  <mat-list-item (click)="addItem()">
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
      <span>New</span>
    </button>
  </mat-list-item>
  <mat-list-item [matMenuTriggerFor]="menu">
    <button mat-icon-button>
      <mat-icon>list</mat-icon>
      <a>Menu</a>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          class="menu-item"
          *ngFor="let menu of menus"
          (click)="selectMenu(menu)"
        >
          {{ menu }}
        </button>
      </mat-menu>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span>Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
