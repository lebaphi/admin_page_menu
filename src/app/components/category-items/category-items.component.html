<div class="table-category" fxLayout="column">
  <div class="table-category-editor">
    <div class="category-name">Category Name</div>
  </div>
  <div>
    <app-table-view
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      (searchTextEvent)="searchText($event)"
      (dropTableEvent)="dropTable($event)"
      (tableEvent)="setTable($event)"
      (paginatorEvent)="setPaginator($event)"
      (clickedElmEvent)="navigateTo($event)"
    ></app-table-view>
  </div>
</div>
<div>
  <button mat-stroked-button routerLink="/">
    <mat-icon class="btn-icon">send</mat-icon>
    <span class="btn-text">Back to category</span>
  </button>
</div>
