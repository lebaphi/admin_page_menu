<table
  mat-table
  #table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  cdkDropList
  [cdkDropListData]="dataSource"
  (cdkDropListDropped)="dropTable($event)"
>
  <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{ col }}">
    <div *ngIf="col !== 'action'">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{ width: columnWidth }">
        {{ capital(col) }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[col] }}
      </td>
    </div>
    <div *ngIf="col === 'action'">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="text-align: right; margin: 0 10px 0 10px;"
      >
        <mat-form-field>
          <input #searchItem matInput type="text" placeholder="Search..." />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxHide.xs class="link-group-actions">
          <a mat-button matTooltip="Edit" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-button matTooltip="Remove" (click)="remove(element)">
            <mat-icon style="color: #b82c2c;">delete_forever</mat-icon>
          </a>
          <a
            mat-button
            matTooltip="Edit items"
            *ngIf="!lastRoute"
            (click)="navigateTo(element)"
          >
            <mat-icon>last_page</mat-icon>
          </a>
        </div>
        <div fxHide.gt-xs>
          <mat-menu #appMenu="matMenu">
            <ng-template matMenuContent>
              <button mat-menu-item (click)="edit(element)">
                <mat-icon>edit</mat-icon>Edit
              </button>
              <button mat-menu-item (click)="remove(element)">
                <mat-icon>delete_outline</mat-icon>Remove
              </button>
              <button
                *ngIf="!lastRoute"
                mat-menu-item
                (click)="navigateTo(element)"
              >
                <mat-icon>last_page</mat-icon>Edit items
              </button>
            </ng-template>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    cdkDrag
    [cdkDragData]="row"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
