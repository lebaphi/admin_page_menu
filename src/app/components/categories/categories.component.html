<div class="table-category" fxLayout="column">
  <div class="table-category-editor-label">
    <div class="category-label">Category Editor</div>
  </div>
  <div>
    <app-table-view
      *ngIf="dataSource"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [columnWidth]="columnWidth"
      [addedItem]="addedItem"
      (clickedElmEvent)="navigateTo($event)"
      (addNewItem)="addNewItem($event)"
    ></app-table-view>
  </div>
</div>
