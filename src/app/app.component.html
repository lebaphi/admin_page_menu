<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" [hidden]="!isAuth">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (sidenavToggle)="sidenav.toggle()"
      [hidden]="!isAuth"
    ></app-header>
    <main>
      <div class="instruction-group" [hidden]="!isAuth">
        <div class="title">Restaurant Menu Editor</div>
        <div class="instruction">Some instructions here</div>
      </div>
      <div class="{{ isAuth ? 'outlet' : '' }}">
        <div class="group-action">
          <button mat-stroked-button (click)="addItem()" *ngIf="isAuth">
            <mat-icon>add</mat-icon>
            <span>Add</span>
          </button>
          <button mat-stroked-button (click)="export()" *ngIf="isAuth">
            <mat-icon>cloud_download</mat-icon>
            <span>Export</span>
          </button>
        </div>
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
